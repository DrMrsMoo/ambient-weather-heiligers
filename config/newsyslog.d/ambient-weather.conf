# newsyslog configuration for ambient-weather-heiligers (macOS)
#
# Install by copying to /etc/newsyslog.d/:
#   sudo cp config/newsyslog.d/ambient-weather.conf /etc/newsyslog.d/
#
# Or include in /etc/newsyslog.conf
#
# Test configuration:
#   sudo newsyslog -nv
#
# Force rotation:
#   sudo newsyslog -F
#
# Format: logfile owner:group mode count size(KB) when flags pidfile signal
#
# Flags:
#   J = compress with bzip2
#   G = rotate file regardless of size
#   N = no signal needed
#
# When:
#   $W0 = weekly on Sunday
#   $M1 = monthly on 1st
#   * = size-based only

# Update the path below to match your installation
# IMPORTANT: owner:group must match the user running the cron jobs
